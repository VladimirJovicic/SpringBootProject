<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search results</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(
		function() {
			$.ajax({
				url : "http://localhost:1234/api/index/getSearchResults"
			}).then(
					function(data) {
						if(data.length == 0) {
							noRes = "NO SEARCH RESULTS :(";
							$("#dataTable").append(noRes)
						}else {
						for (i = 0; i < data.length; i++) {
							newRow = 
								"<tr>"
								+"<td>" + data[i].date + "</td>"
								+"<td>" + data[i].time + "</td>"
								+"<td>" + data[i].description + "</td>"
								+"<td>" + data[i].calories + "</td>";
								$("#dataTable").append(newRow)
						}
						}
					})
});
					
					
</script>
</head>
<body>
<h3>Search results</h3>
<table id="dataTable" border="1">
<tr>
	<th>Date</th>
	<th>Time</th>
	<th>Description</th>
	<th>Calories</th>
	
</tr>
</table>

<a href="/index.html">Go back to meals</a>
</body>
</html>
